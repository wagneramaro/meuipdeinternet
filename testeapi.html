<body>
    
    <script>
        async function file_get_contents(uri, callback){

            let res = await fetch(uri),
            ret = await res.text();
            return callback ? callback(ret) : ret;

        }

        file_get_contents("https://www.meuipdeinternet.com.br/api.php").then(ret => console.log(ret));

 


    </script>
</body>
